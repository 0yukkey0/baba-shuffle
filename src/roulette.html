<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレット</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://chirimen.org/remote-connection/js/beta/RelayServerGlobal.js"></script>
</head>
<body>
<h1>ルーレット</h1>
<label for="player-count">対戦人数:</label>
<select id="player-count">
    <option value="4">4人</option>
    <option value="5">5人</option>
</select>

<div class="cube-wrapper">
    <div class="cube" id="cube" style="transition: transform 4s;">
        <!-- 各サイコロの面 -->
        <div class="face face-1 d-flex justify-content-center">
            <div class="text">右1</div>
        </div>
        <div class="face face-2 d-flex justify-content-center">
            <div class="text">左1</div>
        </div>
        <div class="face face-3 d-flex justify-content-center">
            <div class="text">対面</div>
        </div>
        <div class="face face-4 d-flex justify-content-center">
            <div class="text">✗</div>
        </div>
        <div class="face face-5 d-flex justify-content-center">
            <div class="text">右1</div>
        </div>
        <div class="face face-6 d-flex justify-content-center">
            <div class="text">左1</div>
        </div>
    </div>
</div>

<!-- 結果表示ダイアログ -->
<div id="result-dialog" class="dialog">
    <div class="dialog-content">
        <p id="result-text">結果</p>
        <button id="close-dialog">閉じる</button>
    </div>
</div>

<script type="module" src="roulette.js"></script>
<script type="module" src="dice.js"></script>
<audio id="roll-sound" src="./roll-sound.mp3"></audio>
</body>
</html>
