<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baba shuffle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>baba shuffle</h1>
<div class="button-container">
    <input type="text" id="room-name" placeholder="対戦部屋を入力">
    <button onclick="startGame('roulette.html')">ルーレット</button>
    <button onclick="startGame('shuffle.html')">シャッフル</button>
</div>
<script>
    function startGame(page) {
        const roomName = document.getElementById('room-name').value;
        if (roomName) {
            window.location.href = `${page}?room=${encodeURIComponent(roomName)}`;
        } else {
            alert("対戦部屋を入力してください。");
        }
    }
</script>
</body>
</html>
